<!DOCTYPE html>
<html lang="en"
      xmlns:hx="https://github.com/wimdeblauwe/htmx-spring-boot-thymeleaf">
<head>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <div hx:get="@{/users/{id}(id=$users}" hx-target="#otherElement">Load user details</div>

        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Location</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"
                    hx-trigger="click"
                    hx:get="@{/users/byId/}+${user.id}"
                    hx-target="#user-details"
                ></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.location}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
