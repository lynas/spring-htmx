<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:hx="https://github.com/wimdeblauwe/htmx-spring-boot-thymeleaf"
>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script th:src="@{/webjars/htmx.org/1.9.2/dist/htmx.js}"></script>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div hx-get="/views/users/createUserForm" hx-trigger="load"></div>
        </div>
        <div class="col-lg-4"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div hx-get="/views/users/userList" hx-trigger="load, updateUserList from:body"></div>
        </div>

    </div>
    <div>
        <button style="visibility: hidden"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample"
                aria-controls="offcanvasExample"
                id="rightSidebar"
        >
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample"
             aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-body">
                <div>
                    <div id="user-details"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.body.addEventListener("openSidebar", function (evt) {
        document.getElementById('rightSidebar').click();
    })
</script>
</body>
</html>
